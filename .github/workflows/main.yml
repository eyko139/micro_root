name: Deploy root to Blob Storage

on:
    push:
        branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build JS
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm ci
    - run: npm run build
    - name: Set outputs
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Check outputs
      run: echo ${{ steps.vars.outputs.sha_short }}
    - name: Rename files
      run: |
          cd dist
          for f in *; do
              mv -- "$f" "${{ steps.vars.outputs.sha_short }}-${f}"
           done
          cd ..
          mv dist ${{ steps.vars.outputs.sha_short }}-root
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: List files
      run: ls
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name talkstorage7443 --auth-mode key -d 'javascript' -s "${{ steps.vars.outputs.sha_short }}-root"
